	</head>
	<body>
        <div id="root">

					</div>

					<div class="slide">
						<div class="content">
							<div class="title">第二步：</div>
							<div class="rule">根据提示绑定设备</div>
							<div class="rule">
								<img src="./img/guide-2.png" alt="">
							</div>
						</div>
					</div>

					<div class="slide">

							<div class="title">第三步：</div>

						</div>

						<div class="cancel-guide">完成</div>
						<div class="content">
							<div class="title">第四步：</div>
							<div class="rule">完成绑定后，点击设备可查看具体详情。</div>

			<ul class="dot-list">

	<script src="./plugins/jquery.min.js"></script>
	<script src="./plugins/jquery.easing.min.js"></script>
	<script src="./plugins/jquery.slimscroll.min.js"></script>
	<script src="./plugins/jquery.fullPage.min.js"></script>
	<script src="./js/util.js"></script>
    <script>
        $(function(){
			// fullpage: https://github.com/alvarotrigo/fullPage.js
		    $('#fullpage').fullpage({
				css3: true, // 使用css3动画
				loopHorizontal: false, // 开启循环
				controlArrows: false, // 隐藏左右导航按钮
				afterSlideLoad: function(section, origin, index) {
					$('.dot-list').find('li.cur').removeClass('cur');
					$('.dot-list li:eq('+ index +')').addClass('cur');
				},
			});

			function goToIndex(){
				setIsOldUser();
				window.location.href = './equipment-bind.html';
			}

			// 跳过
			$('.cancel-guide').on('click', goToIndex);

		});
    </script>
</html>
